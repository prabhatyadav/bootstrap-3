<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
<link rel="stylesheet" href="css/mycss.css"/>


<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/myjs.js"></script>

</head>

<header class="bgimage"><div class="container"><h1> HeadLine </h1></div></header>

<body>

<form name="registeration-form">

<div class="form-group">
	<div class="row">
		<div class="col-md-2 col-sm-2 col-xs-2">
			<label for ="fnameinput"> First Name</label>
		</div>
		<div class= "col-xs-10 col-md-10 col-sm-10">
			<input class = "form-control" type="text" id="fnameinput" name="fname"/>
		</div>
	</div>
</div>


<div class="form-group">
	<div class="row">
		<div class="col-md-2 col-sm-2 col-xs-2">
			<label for="lnameinput"/> Last Name</label>
		</div>
	
		<div class= "col-xs-10 col-md-10 col-sm-10">	
			<input class = "form-control" type="text" id="lnameinput" name="lname"/>	
		</div>
	</div>
</div>



<div class="form-group">
	<div class="row">
		<div class="col-md-2 col-sm-2 col-xs-2">
			<label for= "dobinput" /> Date Of Birth</label>
		</div>		
		<div class= "col-xs-10 col-md-10 col-sm-10">
			<input class = "form-control" type="text" id= "dobinput" name="doname"/>
		</div>
	</div>
</div>

<div class="form-group">
	<div class="row">
		<div class="col-md-2 col-sm-2 col-xs-2">
			<label for= "countryinput" /> Country </label>
		</div>
		<div class= "col-xs-10 col-md-10 col-sm-10">
			<select class = "form-control" id= "countryinput" name="country">
				<option>India</option>
				<option>Pakishtan</option>
				<option>Sri Lanka</option>
				<option> Afganishtan</option>
				<option>China</option>
				<option>Nepal</option>
				<option>Bhutan</option>
				<option>BangalaDesh</option>

			</select>
		</div>
	</div>
</div>

<div class="form-group">
	<div class="row">
		<div class = "col-md-2 col-sm-2 col-xs-2">
			<label>Gender</label>		
		</div>
			<div class="radio col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
				<label><input  type="radio"  name="gender"/> Male</label>
			</div>
			<div class="radio col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
				<label><input  type="radio"  name="gender"><span>Female</span></label>
			</div>
			<div class="radio col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
				<label> <input  type="radio"  name="gender"><span>Other</span></label>
			</div>
		
	</div>
</div>

<div class="checkbox">
	<div class="row">

		<div class="col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
			<label  for= "term-and-condition-checkbox" >
				<input type="checkbox" id= "term-and-condition-checkbox" name="t_a_c_checkbox">
				
				</input>
				All the details are  best of my knowledge
			</label>
		</div>
		
	</div>
</div>

<div class="form-group">
	<div class="row">
		<div class="col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
			<input class = "btn btn-default" type="submit" name ="submit"/>
		</div>
	</div>
</div>



</form>




</body>


</html>
